<!DOCTYPE html>
<html>
  <head>
    <title>OTP-4 Pin Code Input</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12 mt-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Enter OTP-4 Pin Code</h5>
              <form class="row g-3">
                <div class="col-3">
                  <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                </div>
                <div class="col-3">
                  <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                </div>
                <div class="col-3">
                  <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                </div>
                <div class="col-3">
                  <input type="text" class="form-control text-center" maxlength="1" pattern="\d" required>
                </div>
                <div class="col-12 mt-3">
                  <button type="submit" class="btn btn-primary w-100">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    -->
  </body>
</html>
